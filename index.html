<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Сайт по доставке</title>
	<link href="./css/jquery.fancybox.min.css" rel="stylesheet" />
	<link href="./css/style.css" rel="stylesheet">
</head>

<body>

	<div class="container">
		<header class="header" id="header">
			<nav class="header__nav">
				<a class="logo" href="#header">
					<img class="logo__img" src="./images/content/svg/logo.svg" alt="Логотип" />
				</a>
				<button class="burger" type="button">
					<span class="sr-only">Открыть меню</span>
					<span class="burger__line"></span>
				</button>
				<div class="header__links">
					<ul class="header__items">
						<li class="header__item">
							<a class="header__link link" href="#main">Главная</a>
						</li>
						<li class="header__item">
							<a class="header__link link" href="#dishes">Блюда</a>
						</li>
						<li class="header__item">
							<a class="header__link link" href="#contacts">Контакты</a>
						</li>
					</ul>
					<ul class="header__actions">
						<li class="header__action">
							<a class="header__link link" href="#search">
								<img src="./images/content/svg/search.svg" alt="Поиск">
							</a>
						</li>
						<li class="header__action">
							<a class="header__link link" href="#cart">
								<img src="./images/content/svg/cart.svg" alt="Корзина">
							</a>
						</li>
					</ul>
				</div>
			</nav>
		</header>
		<div class="hero">
			<div class="hero__inner">
				<div class="hero__content">
					<div class="hero__captions">
						<h1 class="hero__title">Доставка</h1>
						<span class="hero__label">За 15 минут</span>
					</div>
					<p class="hero__text">
						Самый быстрый сервис доставки еды в вашем городе. Не уложимся в срок - доставка за наш счёт
					</p>
					<ul class="hero__actions">
						<li class="hero__action">
							<button class="btn" type="button">Заказать</button>
						</li>
						<li class="hero__action">
							<button class="btn--secondary" type="button">Подробнее</button>
						</li>
					</ul>
				</div>
				<img class="hero__img" src="./images/content/hero.png" alt="Доставщик">
			</div>
		</div>
	</div>

</body>

</html>
